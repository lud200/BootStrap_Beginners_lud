<!-- We can define three types of lists using bootstrap. 
	Unordered Lists:
		An order in which order does not matter. The items can be marked with bullets.
	Ordered List:
		The order of items matters here. The items are marked in numbers here.
	Definition List:
		A list of terms with description.
 -->
 <html>
 <head>
 	<meta charset="UTF-8">
 	<title>The Bootstrap Tables</title>
 	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
 	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
 	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
 	<style type="text/css">
 	    .bs-example{
 	        margin: 20px;
 	    }
	</style>
 </head>
 <body>
 	<div id="bs-example">

 		<!-- Unordered List can be represented with the help of class "list-unstyled" -->

 		<ul class="list-unstyled">
 			<li>This is Unordered List:</li>
 			<li>Products
 				<ul>
 					<li>Gadgets</li>
 					<li>Accessories</li>
 				</ul>
 			</li>
 			<li>About Us</li>
 			<li>Contact</li>
 		</ul>

 		<!-- Ordered List can be represented with the help of class "list-inline" -->

 		<ul class="list-inline">
 			<li>This is Ordered List:</li>
 			<li>Products
 				<ul>
 					<li>Gadgets</li>
 					<li>Accessories</li>
 				</ul>
 			</li>
 			<li>About Us</li>
 			<li>Contact</li>
 		</ul>


 	</div>
 </body>
 </html>
