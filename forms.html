<!-- HTML forms are the integral part of web pages, but styling them
	with CSS takes a lot of work. 

	Bootstrap helps us to simplify the styling process of form controls
	like input boxes, select boxes, text areas etc.,

	There are three types of form layouts in Bootstrap:
	->Vertical form
	->Horiontal form
	->Inline form. 

-->

<html>
 <head>
 	<title>Height Sizing of Twitter Bootstrap 3 Form Controls</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> 
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
</head>

<!-- Vertical Form Layout -->

<body>
	<div class="bs-example">
	<form>
		<div class = "form-group">
			<label for="inputEmail">Email</label>
			<input type="email" class="form-control" id="inputEmail" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="inputPassword">Password</label>
			<input type="password" class="form-control" id="inputPassword" placeholder="Password">
		</div>
		<div class="checkbox">
			<label><input type="checkbox">Remember me</label>
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>

	<!-- Horizontal Form Layout
		
		Horizontal form layout labels are right aligned and floated to 
		left to make them appear on the same line as form controls. 

		Horizontal layout requires various markup changes from default form 
		layout. There are few steps for doing this:

		Add the class .form-horizontal to the form element. 
		Wrap labels and form controls in div element and apply .form-group
		Use bootstrap predefined grid class to align labels and form controls. 
		Add the class .control-label to label element. 
	 -->
	 <form class="form-horizontal">
	 	<div class="form-group">
	 		<label for="inputEmail" class="control-label col-xs-2">Email</label>
	 		<div class="col-xs-10">
	 			<input type="email" class="form-control" id="inputEmail" placeholder="Email">
	 		</div>
	 	</div>
	 	<div class="form-group">
	 		<label for="inputPassword" class="control-label col-xs-2">Password</label>
	 		<div class="col-xs-10">
	 			<input type="password" class="form-control" id="inputPassword" placeholder="Password">
	 		</div>
	 	</div>
	 	<div class="form-group">
        	<div class="col-xs-offset-2 col-xs-10">
            	<div class="checkbox">
                	<label><input type="checkbox"> Remember me</label>
            	</div>
        	</div>
    	</div>
    	<div class="form-group">
        	<div class="col-xs-offset-2 col-xs-10">
            	<button type="submit" class="btn btn-primary">Login
            	</button>
        	</div>
    	</div>

    <!-- Line Form layout
		For a compact layout, we should have to place the controls side by side.

		We can do this with the help of ".form-inline" in the form element. 
     -->
     <form class="form-inline">
     	<div class="form-group">
     		<label class="sr-only" for="inputEmail">Email</label>
     		<input type="email" class="form-control" id="inputEmail" placeholder="Email">
     	</div>
     	<div class="form-group">
     		<label class="sr-only" for="inputPassword">Password
     		</label>
     		<input type="password" class="form-control" id="inputPassword" placeholder="Password">
     	</div>
     	<div class="checkbox">
     		<label><input type="checkbox">Remember me</label>
     	</div>
     	<button type="submit" class="btn btn-primary">Login</button>
     </form>

     <!-- Static Form Control 
     	For auto fill the userid like gmail does, we can do it with
     	the help of static form control. 

     	The class ".form-control-static" helps us in achieving this. 
 	-->

 	<form class="form-horizontal">
 		<div class="form-group">
 			<label for="inputEmail" class="control-label col-xs-2">Email</label>
 			<div class="col-xs-10">
 				<p class="form-control-static">dludaya09@outlook.com</p>
 			</div>
 		</div>
 		<div class="form-group">
	 		<label for="inputPassword" class="control-label col-xs-2">Password</label>
	 		<div class="col-xs-10">
	 			<input type="password" class="form-control" id="inputPassword" placeholder="Password">
	 		</div>
	 	</div>
	 	<div class="form-group">
        	<div class="col-xs-offset-2 col-xs-10">
            	<div class="checkbox">
                	<label><input type="checkbox"> Remember me</label>
            	</div>
        	</div>
    	</div>
    	<div class="form-group">
        	<div class="col-xs-offset-2 col-xs-10">
            	<button type="submit" class="btn btn-primary">Login
            	</button>
        	</div>
    	</div>
 	</form>
</div>
</body>
</html>
