<!-- 
	In graphic design Grid is a structure made up of straight 
	and vertical lines used to structure the content. It is widely
	used to design content structure. 

	Bootstrap is mobile first. 

	What does mobile first mean? 
	It means that Boot strap designs a web page for mobile version for 
	smaller screens and then expands the components to larger screens 
	such as laptops and desktops. 

	Mobile first Strategy:
	Step 1:
		Determine what is important
	Step 2:
		Design to smaller widths first. 
		Base CSS address for mobile, tablet and then desktop. 
	Step 3:
		Progressive Enhancement.
		Add elements as the size of the screen increases. 

	Rules to be followed for designing a grid system:
		Rule 1:
			Rows must be placed in ".container" class for proper padding. 
		Rule 2:
			Use rows to create horizontal groups of columns. 
		Rule 3:
			Content should be placed in columns and columns will be immediate 
			children of rows. 
		Rule 4:
			Predefined grid classes like .row and .col-xs-4 are available for 
			quickly making grid layouts. LESS mixins can also be used for 
			more semantic layouts.
		Rule 5:
			Columns create gutters (gaps between column content) via padding. 
			That padding is offset in rows for the first and last column via 
			negative margin on .rows.
		Rule 6:
			Grid columns are created by specifying the number of twelve 
			available columns you wish to span. For example, three equal columns 
			would use three .col-xs-4.
 -->

 <html>
 <head>
 	<title>Bootstrap Grids</title>
 	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
 	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.css">
 	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
 	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<style type="text/css">
    p{
        padding: 50px;
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        background: #f2f2f2;
    }
</style>
 </head>
 <body>
 <div class="container">
 	<div class="row">
 		<div class="col-md-4"><p>Box 1</p></div>
 		<div class="col-md-4"><p>Box 2</p></div>
 		<div class="col-md-4"><p>Box 3</p></div>
 		<div class="clearfix visible-md-block"></div>
 		<div class="col-md-4"><p>Box 4</p></div>
 		<div class="col-md-4"><p>Box 5</p></div>
 		<div class="col-md-4"><p>Box 6</p></div>
 		<div class="clearfix visible-md-block"></div>
 		<div class="col-md-4"><p>Box 7</p></div>
 		<div class="col-md-4"><p>Box 8</p></div>
 		<div class="col-md-4"><p>Box 9</p></div>
 		<div class="clearfix visible-md-block"></div>
 		<div class="col-md-4"><p>Box 10</p></div>
 		<div class="col-md-4"><p>Box 11</p></div>
 		<div class="col-md-4"><p>Box 12</p></div>
 </body>
 <!-- .clearfix visible-md is used for medium sized blocks and
 is used for aligning the boxes in the grid. clearfix visible-sm is used 
for small sized blocks

xs- extra small devices.
sm- small devices 768 px-992 px
md- medium devices 992 px-1200 px
lg- larger devices 1200 px and greater

.visible-print-block
Hide block elements for Browser rendering while visible for print.
.visible-print-inline
Hide inline elements for Browser rendering while visible for print.
.visible-print-inline-block
Hide inline-block elements for Browser rendering while visible for print.
.hidden-print
Hide elements for printing while visible on Browser.-->
 </html>
