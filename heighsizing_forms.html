<html>
<head>
	<title>Height Sizing of Twitter Bootstrap 3 Form Controls</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> 
	<style type="text/css">
	.bs-example{
		margin: 20px;
		}
	</style>
</head>
<body>
	<div class="bs-example">
		<form>
			<div class="row">
				<div class="col-xs-4">
					<div class="input-group input-group-lg">
						<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="col-xs-4">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<input type="checkbox">
						</span>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="col-xs-4">
					<div class="input-group input-group-lg">
						<div class="input-group-btn">
							<button tabindex="-1" class="btn btn-default" type="button">Action</button>
							<button tabindex="-1" data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button">
								<span class="caret"></span>
								<span class="sr-only">Toggle Dropdown</span>
							</button>
							<ul class="dropdown-menu"> 
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li class="divider"></li>
								<li><a href="#">Separated link</a></li>
							</ul>
						</div>
						<input type="text" class="form-control">
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-xs-4">
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="col-xs-4">
					<div class="input-group">
						<span class="input-group-addon">
							<input type="checkbox">
						</span>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="col-xs-4">
					<div class="input-group">
						<div class="input-group-btn">
							<button tabindex="-1" class="btn btn-default" type="button">Action</button>
							<button tabindex="-1" data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button">
								<span class="caret"></span>
								<span class="sr-only">Toggle Dropdown</span>
							</button>
							<ul class="dropdown-menu"> 
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li class="divider"></li>
								<li><a href="#">Separated link</a></li>
							</ul>
						</div>
						<input type="text" class="form-control">
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-xs-4">
					<div class="input-group input-group-sm">
						<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="col-xs-4">
					<div class="input-group input-group-sm">
						<span class="input-group-addon">
							<input type="checkbox">
						</span>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="col-xs-4">
					<div class="input-group input-group-sm">
						<div class="input-group-btn">
							<button tabindex="-1" class="btn btn-default" type="button">Action</button>
							<button tabindex="-1" data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button">
								<span class="caret"></span>
								<span class="sr-only">Toggle Dropdown</span>
							</button>
							<ul class="dropdown-menu"> 
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li class="divider"></li>
								<li><a href="#">Separated link</a></li>
							</ul>
						</div>
						<input type="text" class="form-control">
					</div>
				</div>
			</div>
		</form>

		<!-- Disabled Inputs -->
		<form>
			<input type="text" class="form-control" placeholder="Disabled input" disabled="disabled">
		</form>

		<!-- Read only attributes -->

		<form>
			<input type="text" class="form-control" placeholder="Readonly Input" readonly="readonly">
		</form>

		<!-- Creating disabled fieldsets

			We can create disabled field set by adding class attribute "disabled" at the form level
		 -->

		<form class="form-horizontal">
			<fieldset disabled="disabled">
				<div class="form-group">
					<label for="inputEmail" class="control-label col-xs-2">Email</label>
					<div class="col-xs-10">
						<input type="email" class="form-control" id="inputEmail" placeholder="Email">
					</div>
				</div>

				<div class="form-group">
					<label for="inputPassword" class="control-label col-xs-2">Password</label>
					<div class="col-xs-10">
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-offset-2 col-xs-10">
						<div class="checkbox">
							<label><input type="checkbox"> Remember me</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-offset-2 col-xs-10">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</div>

			</fieldset>
		</form>

		<!-- Placing Helper texts
			
			We can place the place helpers with the class "help-block"
		 
		 -->
		<form>
			<input type="text" class="form-control">
			<span class="help-block">
				This is the helper block. 
			</span>
		</form>

		
	</div>
</body>
</html>
