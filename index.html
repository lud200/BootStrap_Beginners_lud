<!-- Bootstrap is the first framework that uses HTML, CSS, Javascript for faster and easier web development.
It is supported by almost all browsers

Bootstrap is easy to get started with basic HTML and CSS knowledge. 

Bootstrap helps in a responsive web design. 

Bootstrap packages include Scaffoldings which is a basic picture of Grid systems, link styles, backgrounds. 

Bootstrap packages also include CSS, Components, Javascript plugins, customizations. 

Bootstrap tree stucture is like:

Bootstrap: 
	css
		bootstrap.css
		bootstrap.min.css
		bootstrap-responsive.css
		bootstrap-responsive.min.css
	img
		img1
		img2
	js
		bootstrap.js
		bootstrap.min.js 

This is the pre compiled structure of Bootstrap.

-->
<html>
<head>
	<meta charset="utf-8">
	<title>Basic HTML</title>

	<!-- By adding this line of code we make the normal html file 
	into a boot strap file. -->
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>
	<h1>Hello World!</h1>
	
	<!-- The jQuery files, bootstrap.min.css files etc., are added
	to our code to convert a normal file into a bootstrap file. -->

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
