<html>
 <head>
 	<title>Height Sizing of Twitter Bootstrap 3 Form Controls</title>
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> 
 	<style type="text/css">
 	.bs-example{
 		margin: 20px;
 	}
 	</style>
</head>

<body>
	<div class="bs-example">
    	
    	<!-- Extending form controls
    		
    		Creating Prepended and Appended Inputs

    		To prepend or append text and icons to an input:

    			Warp the text or icon within a <span> element having the class ".input-group-addon" and place it before or after the <input> element.

    			Wrap both the <span> and text-based <input> element within a <div> element and apply the class .input-group on it.

    	 -->

    	 <form>
    	 	<div class="row">
    	 		<div class="col-xs-4">
    	 			<div class="input-group">
    	 				<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
    	 				<input type="text" class="form-control" placeholder="Username">
    	 			</div>
    	 		</div>

    	 		<div class="col-xs-4">
    	 			<div class="input-group">
    	 				<input type="text" class="form-control" placeholder="amount">
    	 				<span class="input-group-addon">.00</span>
    	 			</div>
    	 		</div>

    	 		<div class="class-xs-4">
    	 			<div class="input-group">
    	 				<span class="input-group-addon">$</span>
    	 				<input type="text" class="form-control" placeholder="USD">
    	 				<span class="input-group-addon">.00</span>
    	 			</div>
    	 		</div>
    	 	</div>
    	 </form>

    	 <!-- Checkbox and radio buttons 

    	 	Radio button can be achieved with the help of class ".radio"

    	 	Checkbox can be achieved with the help of ".checkbox"
    	-->

    	 <form>
    	 	<div class="row">
    	 		<div class="class-xs-5">
    	 			<div class="input-group">
    	 				<span class="input-group-addon">
    	 					<input type="checkbox">
    	 				</span>
    	 				<input type="text" class="form-control" placeholder="CheckboxText">
    	 			</div>
    	 		</div>

    	 		<div class="col-xs-6">
    	 			<div class="input-group">
    	 				<span class="input-group-addon">
    	 					<input type="radio">
    	 				</span>
    	 				<input type="text" class="form-control">
    	 			</div>
    	 		</div>
    	 	</div>
    	 </form>

    	 <!-- You can also prepend or append buttons instead of text. Wrap buttons within the <span> element and apply the class .input-group-btn, instead of .input-group-addon. -->

    	 <form>
    	 	<div class="row">
    	 		<div class="col-xs-5">
    	 			<div class="input-group">
    	 				<input type="text" class="form-control" placeholder="Search&hellip;">
    	 				<span class="input-group-btn">
    	 					<button type="button" class="btn btn-default">Go</button>
    	 				</span>
    	 			</div>
    	 		</div>
    	 		<div class="col-xs-7">
    	 			<div class="input-group">
    	 				<input type="text" class="form-control"  placeholder="Type something&hellip;">
    	 				<span class="input-group-btn">
    	 					<button type="button" class="btn btn-default">Action</button>
    	 					<button type="button" class="btn btn-default">Options</button>
    	 				</span>
    	 			</div>
    	 		</div>
    	</form>
    	<!-- Button Dropdown:You can also create dropdown buttons if you want to do more than one action from a button. -->

    	<form>
    		<div class="row">
    			<div class="col-xs-6">
    				<div class="input-group">
    					<div class="input-group-btn">
    						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
    						<ul class="dropdown-menu">
    							<li><a href="#">Action</a></li>
    							<li><a href="#">Another action</a></li>
    							<li class="divider"></li>
    							<li><a href="#">Separated link</a></li>
    						</ul>
    					</div>
    					<input type="text" class="form-control">
    				</div>
    			</div>
    			<div class="col-xs-6">
    				<div class="input-group">
    					<input type="text" class="form-control">
    					<div class="input-group-btn">
    						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
    						<ul class="dropdown-menu pull-right">
    							<li><a href="#">Action</a></li>
    							<li><a href="#">Another action</a></li>
    							<li class="divider"></li>
    							<li><a href="#">Separated link</a></li>
    						</ul>
    					</div>
    				</div>
    			</div>
    		</div>
    	</form>

    	<!-- Segmented Dropdown -->
    	<div class="row">
        <div class="col-xs-6">
            <div class="input-group">
                <div class="input-group-btn">
                    <button tabindex="-1" class="btn btn-default" type="button">Action</button>
                    <button tabindex="-1" data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu"> 
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="input-group">
                <input type="text" class="form-control">
                <div class="input-group-btn">
                    <button tabindex="-1" class="btn btn-default" type="button">Action</button>
                    <button tabindex="-1" data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div> 		
    </form>
</div>
</body>
</html>
